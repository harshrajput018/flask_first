<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<style>
    .form{
        background-color: darkseagreen;
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        width: 600px;
        height: 300px;
        align-items: center;
        justify-content: center;
    }
    .item{
        margin-bottom: 5px;
    }

</style>
<body>
    <div class="form">
        <form action="{{url_for('main')}}" method="POST">
        <div class="item"><input type="username" name="name" placeholder="Enter Your Name"></div>
        <div class="item"><input type="password" name="password" placeholder="Enter The Password"></div>
        <button>Sign in</button>
    </form>
    </div>
</body>
</html>
